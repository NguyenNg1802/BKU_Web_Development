<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Student.css">
    <title>Student database</title>
</head>

<body>

    <div class="container">
        <h2 style="text-align:center">tbl_students</h2>
        <!-- Trigger the modal with a button -->
        <div class="row" style="text-align: center">
            <div class="col-md-5ths">
                <button type="button" class="btn btn-info btn-lg" onclick="showDatabase()">Show</button>
            </div>

            <div class="col-md-5ths">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#insert">Insert</button>
            </div>

            <div class="col-md-5ths">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#update">Update</button>
            </div>

            <div class="col-md-5ths">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#retreive">Retreive</button>
            </div>
            
            <div class="col-md-5ths">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#delete">Delete</button>
            </div>
        </div>
        <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#insert">Insert</button> -->

        <table class="table table-bordered" id="mydb" style="margin-top: 3em">
            
        </table>

        <!-- Begin Insert Modal -->
        <div class="modal fade" id="insert" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Insert</h4>
                    </div>
                    <div class="modal-body" style="text-align:justify">
                        Student ID: <input type="text" id="insertid" name="id"><br>
                        Full name: <input type="text" id="insertfname" name="fname"><br>
                        Phone: <input type="number" id="insertphone" name="phone"><br>
                        Email: <input type="email" id="insertemail" name="email"><br>

                        <button type="submit" onclick="insertDatabase()" data-dismiss="modal">Insert</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- End Insert Modal -->

        <!-- Begin Update Modal -->
        <div class="modal fade" id="update" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update phone number</h4>
                    </div>
                    <div class="modal-body" style="text-align:justify">
                        Student ID: <input type="text" id="updatetid" name="id"><br>
                        Full name: <input type="text" id="updatefname" name="fname"><br>
                        Phone: <input type="number" id="updatephone" name="phone"><br>
                        Email: <input type="email" id="updateemail" name="email"><br>
                        <button type="submit" onclick="updateDatabase()" data-dismiss="modal">Update</button>
                    </div>
                </div>


            </div>
        </div>
        <!-- End Update Modal -->

        <!-- Begin Retreive Modal -->
        <div class="modal fade" id="retreive" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Retreive</h4>
                    </div>
                    <div class="modal-body" style="text-align:justify">
                        Student ID: <input type="text" id="retreiveid" name="id"><br>
                        <button type="submit" onclick="retreiveDatabase()" data-dismiss="modal">Retreive</button>
                    </div>
                </div>

                <h3 id=""></h3>
            </div>
        </div>
        <!-- End Retreive Modal -->

        <!-- Begin Delete Modal -->
        <div class="modal fade" id="delete" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete</h4>
                    </div>
                    <div class="modal-body" style="text-align:justify">
                        Student ID: <input type="text" id="deleteid" name="id"><br>
                        <button type="submit" onclick="deleteDatabase()" data-dismiss="modal">Delete</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- End Delete Modal -->


    </div>

    <script src="Student.js"></script>
</body>

</html>
