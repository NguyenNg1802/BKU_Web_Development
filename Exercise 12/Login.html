<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <title>Log in</title>
</head>

<body>
    <fieldset>
        <legend id="title">Log in</legend>
        <form method="POST" id="form">
            E-mail: <br>
            <input type="email" id="email" name="Email" required>
            <br>
            Password: <br>
            <input type="password" id="password" name="Password" pattern="[a-zA-Z0-9]+.{8,}"  required>

            <button type="button" style="display:table; margin: 0 auto" id="login" class="btn btn-primary btn-lg">Log in</button>
        </form>
    </fieldset>
    <h2 id="result"></h2>

    <script src="Login.js"></script>
</body>

</html>
