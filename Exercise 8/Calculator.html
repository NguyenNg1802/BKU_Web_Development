<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <title>Calculator</title>
</head>

<body>
        <fieldset>
            <form>
                <legend id="title">Calculator</legend>
                Number A: <input type="number" id="a" name="NumA" required>
                <br>
                Number B: <input type="number" id="b" name="NumB" required>
                <br>
                <input type="radio" id="plus" name="Operator" value="plus"> Plus
                <input type="radio" id="minus" name="Operator" value="minus"> Minus
                <input type="radio" id="multiply" name="Operator" value="multiply"> Multiply
                <input type="radio" id="division" name="Operator" value="division"> Division
    
                <br>
    
                <button type="button" onclick="calculate()">Calculate</button>
                <button type="button" onclick="r()">Reset</button>
    
                <p id="result"></p>
            </form>
        </fieldset>

    <script src="Calculator.js"></script>
</body>

</html>
